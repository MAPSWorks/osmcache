<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
        <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="vex.css">
        <link rel="stylesheet" href="vex-theme-wireframe.css">
        <script src="vex.js"></script>
        <script src="NoSleep.js"></script>
        <script src="main.js"></script>
        <style>
        html, body, #map {
            margin: 0;
            width: 100%;
            height: 100%;
            }
        #controls {
            width: 50%;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        .dlg {
            width: 80%;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="controls">
            <button onclick="setTargetCoords()">Set target coords</button>
            <button onclick="enableFollow()">Enable following</button>
            <button id="btnwake" onclick="toggleWakeLock()">Enable wake lock</button>
            <span id="spndistwrap" style="display: none">Distance to target: <span id="spndist"></span></span>
        </div>
    </body>
</html>
